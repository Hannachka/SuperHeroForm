<!doctype HTML>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="container">
        <div class="left-side"></div>
    <div class="headers">
        <h1 class="header1">She Codes;</h1>
        <h2 class="header2">Super Hero League</h2>
    </div>
<div class="signup-form">
    <div class="signup-heading">Signup Form</div>
    <div class="signup-body">
    <form>
       <div class="form-question">
           <label for="name">Super Hero name: <input type="text" id="name" placeholder="Please type your name" required>
        </div>
        <div class="form-question">
                <label for="email">Super Hero name: <input type="email" id="email" placeholder="Please type your email" required>
        </div>
        <div class="form-question">
                <label for="branch">Headquarters: <input list="branches" id="branch" placeholder="Please select your branch" required>
                <datalist id="branches">
                    <option value="Beer-Sheva">Beer-Sheva</option>
                    <option value="Ashdod">Ashdod</option>
                    <option value="Tel-Aviv">Tel-Aviv</option>
                    <option value="Herzelia">Herzelia</option>
                    <option value="Haifa">Haifa</option>
                </datalist>
        </div>
        <p class="powers">Super powers</p>
        <div class="form-question">
            <input type="checkbox" id="option1"><label for="option1">Coding super fast</label><br/>
            <input type="checkbox" id="option2"><label for="option2">Designing like a pro</label><br/>
            <input type="checkbox" id="option3"><label for="option3">Learning really hard</label><br/>
        </div>
        <div class="form-question">
            <label for="submit"></label><input type="submit" id="submit" value="Submit">
        </div>
    </form>
    </div>
</div>
<div class="right-side"></div>
</section>

</body> 
</html>
